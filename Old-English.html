<!DOCTYPE html>
<html class="no-js">
  <head>
    <!--Required Meta tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Normalize.css-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Added custom font family via link below. This is currently added to the whole body via style.css file also below-->
    <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia|Rambla" rel="stylesheet">
    <!--Animate.css-->
    <link rel="stylesheet" href="css/animate.css">
    <!--Personal CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Title-->
    <title>Old-English</title>
  </head>
  <body>
    <!--Jumbotron!-->
    <div class="wrapper">
      <div class="jumbotron jumbotron-fluid p-2">
        <div class="container">
          <h1 class="display-3">Nerd-lator</h1>
          <h2 class="display-4 custom-font">Old-English Translator</h2>
          <h3 class="lead">Translate Modern Written English to Anglo-Saxon born Old English</h3>
          <div class="media">
            <img src="assets/images/knight2.png" class="mr-3 float-right" alt="...">
          </div>
          <!--Old English facts will be dynamically added with a p tag between div tag-->
          <div class="fun-facts"></div>
          <a href="index.html"><button type="button" id="Home" class="btn btn-secondary">Home</button></a>
        </div>
      </div>
      <!--Form that holds the boxes for text translation-->
      <form>
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <input class="form-control" id="english" rows="7" placeholder="Input Text Here">
            <div class="form-control mb-2" id="engAnimated"></div>
            <button type="button" id="translate" class="btn btn-dark button-large float-left">Translate</button>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="form-control" id="Old-English" rows="7" placeholder="Translated Text"></div>
            <button type="button" id="Copy-to-Clipboard" class="btn btn-dark mb-2"> Copy to Clipboard</button>
            <button type="button" id="clear" class="btn btn-secondary btn-dark">Clear</button>
          </div>
        </div>
      </form>
      <!--Footer that holds copyright info-->
      <div class="footer">
        <div class="card-footer text-muted">
          Nerd-lator &copy; 2019
        </div>
      </div>
    </div>
    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Personal js file-->
    <script src="javascript/app.js" async defer></script>
  </body>
</html>
