<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Animate CSS-->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Klingon Transltor</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <a href="index.html"><button type="button" id="Home" class="btn btn-primary">Home</button></a>
        <h1 class="display-4">Klingon Transltor</h1>
        <p class="lead">Translate English into Star Trek native language Klingon.</p>
      </div>
    </div>

    <form>
      <div class="row m-2">
        <div class="col">
          <input class="form-control" id="original" rows="10" placeholder="input text here">
          <div class="form-control" id="origAnimated"></div>
          <button type="button" id="translated" class="button button-primary button-large">translate</button>
        </div>
        <div class="col">
          <div class="form-control" id="Klingon"></div>
          <button type="button" id="copy-to-clipboard" class="btn btn-danger">copy to clipbopard</button>
          <button type="button" id="cleared" class="button button-secondary button-large">clear</button>
        </div>
      </div>
    </form>


    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Personal js file-->
    <script src="javascript/app.js"></script>
  </body>
</html>
